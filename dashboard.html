<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/dashboard.css">
    <link rel="stylesheet" href="./styles/nav.css">
</head>
<body>
    <nav>
        <div class="name">
            <a href=""><h1>VolunTeens</h1></a>
        </div>
        <div class="subheadings">
            <a href="#">Dashboard</a>
            <a href="#">Opportunities</a>
            <a href="#">Groups</a>
            <a href="#">Account</a>
        </div>
    </nav>
    <div class="goals">
        <h1 class="hours-num"><span class="specific-hours">50</span> Hours Served</h1>
        <div class="goal">
            <div class="goal-title">
                <h2 class="goal-header">Graduation</h2>
                <h2 class="goal-date">06/23/25</h2>
            </div>
            <div class="progress">
                <div class="bar">
                    <div class="progress-bar-overlay"></div>
                    <div class="progress-bar"></div>
                </div>
                <h2 class="subtitle"><span class="specific-hours">50</span>/<span class="total-hours">100</span> Hours</h2>
                <script>
                    let hoursReceived = parseInt(document.querySelector('.specific-hours').textContent, 10)
                    let hoursTotal = parseInt(document.querySelector('.total-hours').textContent, 10)
                    let w = hoursReceived / hoursTotal * 90;
                    document.querySelector('.progress-bar-overlay').style.width = w + "%";
                    let e = document.querySelector('.progress-bar').style.width = (80 - w/100*80) + "%";
                </script>
            </div>
        </div>
    </div>
</body>
</html>
